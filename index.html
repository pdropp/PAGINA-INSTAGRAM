<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">


    <title>Instagram</title>
</head>

<body>

    <div id="instagramwrapper">
        <div class="phone">
            <img src="assets/inst-celular.png" alt="Imagem de dois celulares. Preto e Branco">
        </div>

        <div id="slider">

            <img src="assets/d6bf0c928b5a.jpg" alt="imagem ilustrativa" class="selected">
            <img src="assets/6f03eb85463c.jpg" alt="imagem ilustrativa">
            <img src="assets/842fe5699220.jpg" alt="imagem ilustrativa">
            <img src="assets/f0c687aa6ec2.jpg" alt="imagem ilustrativa">

        </div>


        <div class="continue">
            <div class="grupo">
                <img src="assets/logo.png" alt="Nome instagram" class="logo">

                <div class="fotoperfil">
                    <img src="assets/foto-perfil.jpg" alt="Foto de perfil">
                </div>

                <a href="#" class="logar">Continuar como pdro_pp</a>
                <a href="#" class="sair">Trocar a conta</a>

            </div>
            <div class="grupo">
                <p class="naoeaconta">Não é pdropp?</p>
                <p class="naoeaconta2">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>


            </div>
            <div class="grupo3">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="appdownload">
                        <img class="apple" src="assets/apple.png" alt="Apple store download">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        target="_blank" class="appdownload">
                        <img class="google" src="assets/google.png" alt="Play Store download">
                    </a>
                </div>
            </div>


        </div>
    </div>

    <script src="scripts/script.js"></script>


</body>

</html>
